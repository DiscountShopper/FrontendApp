<ion-view view-title="Articles">
  <ion-content>
      <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="refresh()">
        </ion-refresher>
    <ion-list>
      <ion-item class="item-avatar item-icon-right" collection-repeat="product in products" type="item-text-wrap" href="#/tab/item/{{product.Id}}" ng-click="selectOne()">
        
<img ng-src="{{product.ImageURL}}">
        <h2>{{product.ProductTitle}}</h2>
        <p>{{product.Price}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
